<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heaing">
            <p> It is just a game</p>
        </div>
        <div class="buttons-container">
            <button onclick="playGame('scissor')" class="image-button" >  
                <img src="scissor.jpg" alt="Button Image">
            </button>
            <button onclick="playGame('paper')" class="image-button" > 
                <img src="paper.jpg" alt="Button Image">
            </button>
            <button onclick="playGame('stone')" class="image-button" > 
                <img src="stone.jpg" alt="Button Image">
            </button>
            <button onclick="resetGame()">Reset</button>

        </div>
        <div class="score">
            <div id="win">Win: 0</div>
            <div id="tie">Tie: 0</div>
            <div id="loss">Loss: 0</div>
          </div>
          <div id="result" class="result"></div>
          <div id="moves-log" class="moves-log">
              <h3>Moves Log</h3>
              <ul id="log-list"></ul>
          </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
